name: Internship Checker

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */8 * * *'  # every 8 hours (at 00:00, 08:00, 16:00 UTC)

jobs:
  check_jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run internship scraper
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          EMAIL_APP_KEY: ${{ secrets.EMAIL_APP_KEY }}
        run: python linkedin_scraper.py
